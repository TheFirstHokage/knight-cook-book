<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"-->
    <!-- integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"-->
    <!--src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"-->
    <!--integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"-->
     <title>Index Page</title>
     <link  rel="stylesheet"

                  th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />

    <script
            th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>



 </head>
 <body/>
 <div class="container-fluid" style="margin-top: 20px">
     <div class="row justify-content-center">
         <div class="col-md-6 offset-3">
             <div class="card">
                 <div class=" card-header bg-primary text-light">
                 <h1 class="card-title">Cook Book </h1>
             </div>
                 <div class="card-body">
                 <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">


                     <table class="table table-hover">
                         <thead class="thead-inverse">
                         <tr>
                             <th>ID</th>
                             <th>Description</th>
                             <th>View</th>
                             <th>Update</th>
                             <th>Delete</th>
                         </tr>
                         </thead>
                         <tr th:remove="all" >
                             <td th:text="${recipe.id}"> 5</td>
                             <td th:text="${recipe.description}">fuck</td>
                         </tr>
                         <tr th:remove="all" >
                             <td th:text="${recipe.id}"> 5</td>
                             <td th:text="${recipe.description}">fuck</td>
                         </tr>

                         <!-- /*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/   -->
                         <tr th:each="recipe: ${recipes}" >
                         <td th:text="${recipe.id}"> 5</td>
                         <td th:text="${recipe.description}">fuck</td>
                         <td>   <a href="#" th:href="@{'/recipe/'+${recipe.id} + '/show'}"
                                   th:text="View">View</a> </td>

                             <td>   <a href="#" th:href="@{'/recipe/'+${recipe.id} + '/update'}"
                                       th:text="Update">Update</a> </td>

                             <td>   <a href="#" th:href="@{'/recipe/'+${recipe.id} + '/delete'}"
                                       th:text="Delete  ">Delete</a> </td>
                     </tr>

                     </table>

                 </div>
             </div>
         </div>
     </div>
 </div>
 </div>
 </body>
 </html>
